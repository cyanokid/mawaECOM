{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Password...</p>
        </div>
    </div>
</header>

<br><br>

<!--sections-->
<div class="container">
    <div class="row">
        <center>
            <div class="col-8 text-start">
                <form action="{% url 'update_password' %}" method="POST">
                    {% csrf_token %}

                    {{ form.as_p}}

                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </center>
    </div>
</div>

<br><br>
{% endblock%}
