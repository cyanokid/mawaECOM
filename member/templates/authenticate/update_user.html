{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Profile...</p>
        </div>
    </div>
</header>

<br><br>

<!--sections-->
<div class="container">
    <div class="row">
        <center>
            <div class="col-8 text-start">
                <form action="{% url 'update_user' %}" method="POST">
                    {% csrf_token %}

                    {{ user_form.as_p}}

                    <button type="submit" class="btn btn-secondary">Update Profile</button>
                    <a class="btn btn-primary" href="{% url 'update_password' %}">Update Password</a>
                </form>
                
                
            </div>
        </center>
    </div>
</div>

<br><br>
{% endblock%}
